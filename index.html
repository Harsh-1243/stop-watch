<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body class="bg-black">

    <div class="container">

        <div class="stop-watch-cont d-flex justify-content-center flex-column align-items-center">

            <div class="stop-watch-body border my-5 d-flex align-items-center justify-content-center">

                <div class="timer">
                    <span class="hour">00</span>
                    <span class="minute">00</span>
                    <span class="seconds">00</span>
                    <sup>
                        <span class="fs-4 mili-seconds">00</span>
                    </sup>
                </div>

            </div>

            <div class="stop-watch-btns-cont my-5 d-flex gap-5">

                <button class="btn btn-outline-warning py-3 px-4 reset">RESET</button>
                <button class="btn btn-outline-success py-3 px-4 start">START</button>
                <button class="btn btn-outline-danger py-3 px-4 stop">STOP</button>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
